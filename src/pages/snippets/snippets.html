<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Snippets</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="NavigateToAddSnippet()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter Code</h3>

  <ion-list>
      <ion-item *ngFor="let item of postList" (click) = "selectSnippetItem(item)">
        <h3>{{item.code}}</h3>
      </ion-item>
  </ion-list>
</ion-content>

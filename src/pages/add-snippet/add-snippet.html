<ion-header>

  <ion-navbar>
    <ion-title>add-snippet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<ion-label floating>Snippet Title</ion-label>
		<ion-input [(ngModel)]="regData.title" type="text"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Snippet Code</ion-label>
		<ion-input [(ngModel)]="regData.code" type="text"></ion-input>
	</ion-item>

	<button ion-button block (click)="Insert()">Create Snippet</button>

</ion-content>
